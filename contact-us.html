<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Form</title>
   <meta name="description" content="This is a contact form">
 </head>
<body>
  <form action="submit-form.asp" method="post" name="contact-form" class="contactform">
    Name<br>
    <input type="text" name="contact-name"><br>
    Email<br>
    <input type="text" name="contact-email"><br>
    Phone Number<br>
    <input type="text" name="contact-phone"><br>
    Reason for Contact:<br>
    <select name="contact-reason">
      <option value="reason-one">Reason 1</option>
      <option value="reason-two">Reason 2</option>
      <option value="reason-three">Reason 3</option>
    </select>
    <br>
    City:<br>
    <input type="text" name="contact-city"><br>
    State:<br>
    <select name="contact-state">
      <option value="TN">TN</option>
      <option value="MS">MS</option>
      <option value="AR">AR</option>
    </select><br>
    Message:<br>
    <input type="textarea" name="contact-message"><br>
    <button type="submit">SUBMIT</button>



  </form>
</body>
</html>
