<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Form</title>
   <meta name="description" content="This is a contact form">
   <link rel="stylesheet" href="css/style.css"/>
 </head>
<body>
  <form action="submit-form.asp" method="post" name="contact-form" class="contactform">
    <label for="contactname">Name</label>
    <input type="text" name="contactname">
    <label for="contactemail">Email</label>
    <input type="text" name="contactemail">
    <label for="contactphone">Phone Number</lable>
    <input type="text" name="contactphone">
    <label for="contactreason">Reason for Contact:</label>
    <select name="contactreason">
      <option value="reasonone">Reason 1</option>
      <option value="reasontwo">Reason 2</option>
      <option value="reasonthree">Reason 3</option>
    </select>

    <label for="contactcity">City:</label>
    <input type="text" name="contactcity">
    <label for="contactstate">State:</label>
    <select name="contactstate">
      <option value="TN">TN</option>
      <option value="MS">MS</option>
      <option value="AR">AR</option>
    </select>
    <label for="contactmessage">Message:</label>
    <input type="textarea" name="contactmessage">
    <button type="submit">SUBMIT</button>
  </form>
  <script src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
  <script src="js/form-validation.js"></script>
</body>
</html>
